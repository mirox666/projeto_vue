<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-ligth bg-menu">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">EMPRESA FULLSTACK</a>

                <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- INICIANDO A ESTRUTURADO OFFCANVAS -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="offcanvas de menu lateral">
                    
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Menu</h5>
                        <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>                        
                    </div>
                    
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item">
                                <a href="" class="nav-link">Calcular idade</a>
                            </li>
                            
                            <li class="nav-item">
                                <a href="" class="nav-link">Calcular câmbio</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Verificar dia da semana</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Calcular desconto</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- BOAS VINDAS  -->
        <section class="p-3 my-2 bg-primary shadow">
            <div class ="container-fluid py-5 text-center">
                <h2 class="display-6 fw-bold text-light">Olá, Seja Bem-Vindo ao Nosso sistema</h2>
            </div>
        </section>

        <!-- HOME -->
        <section class="p-3 my-5 shadow col-md-10 mx-auto">
            <div class="container-fluid py-5 text-center">
                <p class="fs-4">Para começar escolha uma das funções do menu</p>
            </div>
        </section>

        <!--FUNCIONALIDADE 1:IDADE -->
        <section class="p-3 my-5 col-md-10 shadow mx-auto">
            <div class="container-fluid py-5 text-center">
                <form action="">
                    <div class="d-flex align-items-center">
                        <span class="material-symbols-outlined fs-1 me-2">event</span>
                        <input type="number" class="form-control form-control-lg"placeholder="Digite o ano do seu nascimento com 4 digitos" min="1900" max="2050" required>
                        
                    </div>

                    <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn btn-lg btn-primary">Calcular</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- FUNCIONALIDADE 2: CÂMBIO -->
        <section class="p-3 my-5 col-md-10 shadow mx-auto">
            <div class="container-fluid py-5 text-center">
                <form action="">
                    <section class="row">   
                        <div class="col-md-6 d-flex align-items-center">
                            <span class="material-symbols-outlined fs-1 me-2">currency_exchange</span>
                            <input type="text" class="form-control form-control-lg" placeholder="Informe a quantidade de valor em dólar" pattern="^[0-9]+(\.([0-9]){2})?$" title="Informe apenas números inteiros ou separados por ponto com 2 casas decimais">
                        </div>
                        
                        <div  class="col-md-6 d-flex align-items-center">
                            <span class="material-symbols-outlined fs-1 me-2">currency_exchange</span>
                            <input type="text" class="form-control form-control-lg" placeholder="Qual cotação do dólar" pattern="^[0-9]+(\.([0-9]){2})?$" title="Informe apenas números inteiros ou separados por ponto com 2 casas decimais"
                        </div>                    
                    </section>
                    
                    <div class="form-check form-switch d-flex w-200 justify-content-around mt-4">
                        <input type="checkbox" id="switch" class="form-check-input">
                        <label for="switch" class="form-check-label ms">Usar cotação online</label>
                    </div>

                    <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn btn-lg btn-primary">Converter</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Funcionalidade 3:Verificar dia da semana -->
        
        
        <section class="p-3 my-5 col-md-10 shadow mx-auto">
            <div class="container-fluid py-5 text-center">
                <form action="">
                    <div class="d-flex align-items-center">
                        <span class="material-symbols-outlined fs-1 me-2">date_range</span>
                        <input type="date" name="" class="form-control form-control-lg " placeholder="Insira uma data" id="diaSemana" data-bs-placemen="top" title="Informe uma data qualquer ">
                        
                    </div>

                    <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn btn-lg btn-primary">Verificar dia da semana</button>
                    </div>
        </section>

        <!-- FUNCIONALIDADE 4: DESCONTO PORCENTAGEM -->

        <section>
            <div>
                <form action="">
                    <section>
                        <div></div>
                        <div></div>
                    </section>
                </form>
            </div>
        </section>
                        

        
    </main>
