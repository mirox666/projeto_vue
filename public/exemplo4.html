<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4 </title>
</head>
<body>
    <section id="app">
        <div v-for="itens in imagem">
            <img :src="itens" alt="" width="250">
        </div>
        <hr>
        <p v-for="elementos in frutas">
            {{elementos}}
        </p>
        <hr>
        <p v-for="elet in eletro">
            {{elet}}
        </p>
    </section>
    
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    imagem:[ "imagens/imagem1.webp",
                     "imagens/imagem2.jpg",
                     "imagens/imagem3.jpg"],
                    frutas:["Morango", "Maçã", "Mamão", "Melancia"],
                    eletro:["air-frayer","cafeteira","geladeira","televisão"]
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
